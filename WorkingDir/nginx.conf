# Main Nginx configuration
user nginx;
worker_processes 1;
pid /var/run/nginx.pid;

# Events block is mandatory for Nginx
events {
    worker_connections 1024;
}

# Load additional configurations (if any)
include /etc/nginx/conf.d/*.conf;

# HTTP block to handle reverse proxying and static file serving
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Server block to handle the reverse proxy to the Python app
    server {
        listen 80;

        server_name localhost;

        location / {
            # Reverse proxy to the Python application running on port 8000
            proxy_pass http://localhost:8000;

            # Set the necessary headers for the reverse proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: serve static files if needed
        location /static/ {
            root /app;  # Adjust this to your static files directory
        }
    }
}
